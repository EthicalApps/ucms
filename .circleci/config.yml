version: 2
jobs:
  build:
    working_directory: /go/src/github.com/ethicalapps/ucms
    docker:
      - image: circleci/golang:1.10.3
    environment:
      - GOCACHE: "/tmp/go/cache"
      - DEP_VERSION: 0.5.0
    steps:
      - checkout
      - restore_cache:
          key: gopkg-v1-{{ checksum "Gopkg.lock" }}
          paths:
              - /go/src/github.com/ethicalapps/ucms/vendor
      - run:
          name: download-libraries
          command: |
            if [ ! -d /go/src/github.com/ethicalapps/ucms/vendor ]; then
                curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o /go/bin/dep
                chmod +x /go/bin/dep
                /go/bin/dep ensure
            fi
      - save_cache:
          key: gopkg-v1-{{ checksum "Gopkg.lock" }}
          paths:
               - /go/src/github.com/ethicalapps/ucms/vendor
      - restore_cache:
          keys:
              - build-cache-{{ .Branch }}-{{ .Environment.CIRCLE_PREVIOUS_BUILD_NUM }}
          paths:
              - /tmp/go/cache
      - run:
          name: test
          command: |
            mkdir -p $GOCACHE
            go build -v
            go test -p 6 -race ./...
      - save_cache:
          key: build-cache-{{ .Branch }}-{{ .Environment.CIRCLE_BUILD_NUM }}
          paths:
              - /tmp/go/cache
